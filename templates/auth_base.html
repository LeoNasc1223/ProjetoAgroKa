<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AgroKa System{% endblock %}</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --agro-green: #28a745;
            --agro-green-hover: #218838;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede a barra de rolagem causada pela animação */
        }

        .auth-wrapper {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0d1117, #161b22, #010409, #21262d);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-card {
            width: 100%;
            max-width: {% block card_width %}420px{% endblock %};
            background: rgba(var(--bs-body-bg-rgb), 0.75);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .auth-header {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-subheader {
            color: var(--bs-secondary-color);
            margin-bottom: 2rem;
        }

        .input-group-text {
            background-color: var(--bs-gray-700);
            border-color: var(--bs-gray-600);
        }

        .form-control {
            background-color: var(--bs-gray-800);
            border-color: var(--bs-gray-600);
            padding: 0.75rem 1rem;
            transition: all 0.2s ease-in-out;
        }

        .form-control:focus {
            background-color: var(--bs-gray-800);
            border-color: var(--agro-green);
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }

        .btn-primary {
            background-color: var(--agro-green);
            border-color: var(--agro-green);
            font-weight: 600;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease-in-out;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--agro-green-hover);
            border-color: var(--agro-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .auth-link {
            color: var(--agro-green);
            text-decoration: none;
        }

        .auth-link:hover {
            color: var(--agro-green-hover);
            text-decoration: underline;
        }

        .alert {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="animated-bg"></div>
        <div class="auth-card">
            {% block auth_content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
