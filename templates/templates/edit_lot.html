{% extends "base.html" %}
{% block title %}Editar Lote de Produto{% endblock %}

{% block head %}
<style>
    .card {
        animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-dark">
        <h2 class="h4 mb-0">Editar Lote de Produto</h2>
        <p class="mb-0 text-muted">Ajuste as informações do lote selecionado.</p>
    </div>
    <div class="card-body">
        {% if lot %}
        <form method="POST" action="{{ url_for('edit_lot', lot_id=lot.id) }}">
            <div class="row mb-3">
                <div class="col-md-8">
                    <label class="form-label">Produto</label>
                    <input type="text" class="form-control" value="{{ lot.nome_produto }}" readonly>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Código do Produto</label>
                    <input type="text" class="form-control" value="{{ lot.codigo_produto }}" readonly>
                </div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="numero_lote" class="form-label">Número do Lote</label>
                    <input type="text" class="form-control" id="numero_lote" name="numero_lote" value="{{ lot.numero_lote or '' }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="quantidade" class="form-label">Quantidade no Lote</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ lot.quantidade }}" required min="0">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="data_validade" class="form-label">Data de Validade</label>
                    <input type="date" class="form-control" id="data_validade" name="data_validade" value="{{ lot.data_validade or '' }}">
                </div>
            </div>
            <div class="mt-3 d-flex justify-content-end gap-2">
                <a href="{{ url_for('expiry_report') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
        {% else %}
        <div class="alert alert-danger">Lote não encontrado.</div>
        {% endif %}
    </div>
</div>
{% endblock %}
